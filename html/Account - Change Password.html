<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link href="../assets/bootstrap-3.7.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../css/style.css?v=14" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row swiss-nav-header">
            <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-1" style="padding-left:0;">
                            <button class="btn btn-default pull-left"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                        <div class="col-xs-10 text-center">
                            <h4>ACCOUNT EINSTELLUNGEN</h4>
                        </div>
                        <div class="col-xs-1" style="padding-right:0;">
                            <button class="btn btn-default pull-right"><span class="glyphicon glyphicon-ok"></span></button>
                        </div>
                    </div>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Vorname</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Manfred B." />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Nachname</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Schludderer" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12">
                    <hr />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">E-Mail</label>
                <div class="col-xs-10">

                    <div class="row">
                        <div class="col-xs-11">
                            <input class="form-control" type="email" placeholder="manfred-schledderer@googlemail.com" />
                        </div>
                        <div class="col-xs-1">
                            <img class="swissicon-edit" src="../images/edit.png" alt="" />
                        </div>
                    </div>

                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-12">
                    <hr />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">MobilNr.</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="+49-1111555566699" />
                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-offset-2 col-xs-10">
                   <p> Lorem ipsum dohlor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa</p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12">
                    <hr />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Passwort</label>
                <div class="col-xs-10">
                    <input class="form-control" type="password" placeholder="Aktuelles Passwort" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-offset-2 col-xs-10">
                    <input class="form-control" type="password" placeholder="Neues Passwort" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-offset-2 col-xs-10">
                    <input class="form-control" type="password" placeholder="Neues Passwort wiederholen" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-12">
                    <hr />
                </div>
            </div>
            <div class="form-group row">

                <label class="col-xs-2 text-right control-label">Newsletter</label>
                <div class="col-xs-10">
                    <label class="form-check-label">
                        <input class="form-check-input glyphicons-check" type="checkbox" value="true" />
                        <b>SWISS FINDER</b> Neuigkeiten
                    </label>
                    <br />
                    <p>Wenn Sie keine Neuigkeiten von SWISS FINDER mehr erhalten wollen Koennen Sie diese einfach in der E-Mail abbestellen </p>
                </div>
            </div>
        </form>
        <div class="form-group row">
            <div class="col-xs-12">
                <hr />
            </div>
        </div>
    </div>

</body>
</html>
