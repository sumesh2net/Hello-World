<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" style="min-height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <title>Swiss Finder</title>
    <link href="../assets/bootstrap-3.7.0/dist/css/bootstrap.min.css" rel="stylesheet"
        media="screen" />
    <link href="../css/style.css?v=32" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">

        <div class="row swiss-nav-header">
            <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-1" style="padding-left:0;">
                            <button class="btn btn-default pull-left"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                        <div class="col-xs-10 text-center">
                            <h4>1 VON 2 - FINDER AKTIVIEREN</h4>
                        </div>
                        <div class="col-xs-1" style="padding-right:0;">
                            <button class="btn btn-default pull-right"><span class="glyphicon glyphicon-menu-right"></span></button>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <h3>RESCUE FINDER<sup>TM</sup>&nbsp;<small>aktivieren</small></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <p>
                    Zur Aktivierung Ihres RESCUE FINDER<sup>TM</sup>s geben Sie bitte die <b>Ident. No.</b> und <b>Verf.No.</b>ein.
                </p>
            </div>
        </div>
        <form class="form-horizontal">
        <div class="form-group row">
            <label class="col-xs-2 text-right control-label">Ident.No</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-2 text-right control-label">Verif.No.</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" />
            </div>
        </div>
        </form>

        <div class="row add-finder-row">
            <div class="col-xs-12 text-center">
                <a href="#">Wo finde ich diese</a>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-primary btn-continue">WEITER</button>
            </div>

        </div>
    </div>

</body>
</html>
