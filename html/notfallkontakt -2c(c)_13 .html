<!DOCTYPE html>

<head>

    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link href="../assets/bootstrap-3.7.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../css/style.css?v=2313" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">

        <div class="row swiss-nav-header">

                            <button class="btn btn-default pull-left"><span class="glyphicon glyphicon-menu-left"></span></button>

        </div>
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Notfall</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="SMS senden" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-offset-2 col-xs-10">

            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Beziehung</label>
                <div class="col-xs-10">
                    <select class="form-control">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Titel</label>
                <div class="col-xs-10">
                    <select class="form-control">
                        <option value="Dr."></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Vorname</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Peter" />

            </div>

            <div class="form-group row">

                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Schludderer" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Telefon</label>
                <div class="col-xs-10">
                    <input class="form-control" type="tel" placeholder="7889989498" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">MobilNr</label>
                <div class="col-xs-10">
                    <input class="form-control" type="tel" placeholder="7889989498" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">E-Mail</label>
                <div class="col-xs-10">
                    <input class="form-control" type="email" placeholder="sss@dddd.com" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">State</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Munchner Stabe 14b" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">PLZ</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Haushausen" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 text-right control-label">Ort</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" placeholder="Ort" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-offset-2 col-xs-10">
                    <select class="form-control">
                        <option value="Dutch"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-danger full-width">LOSCHEN</button>
                </div>
